<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>

    <meta content="text/html;charset=UTF-8"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header"><a class="navbar-brand" href="#">Shiro演示</a></div>
</nav>
<div class="container">
    <div class="starter-template">
        <shiro:hasRole name="driver">　
            <div>
                <!-- 用户类型为ROLE_ADMIN 显示 -->
                司机 用户可见
            </div>
        </shiro:hasRole>
        <shiro:hasRole name="owner">　
            <div>
                <!-- 用户类型为ROLE_ADMIN 显示 -->
                货主 用户可见
            </div>
        </shiro:hasRole>

        <shiro:hasRole name="admin">　
            <div >
                <!-- 用户类型为 role_finance 显示 -->
                管理员
            </div>
        </shiro:hasRole>

        <shiro:hasRole name="carrier">　
            <div>
                <!-- 用户类型为 role_finance 显示 -->
                承运商
            </div>
        </shiro:hasRole>


        <form action="/auth/logout" method="post">
            <input type="submit" class="btn btn-primary" value="注销"/>
        </form>
    </div>
</div>
</body>
</html>
